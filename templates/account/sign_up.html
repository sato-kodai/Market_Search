{% load static %}
<!doctype html>
<html lang="ja" >
  <head>
    <title>Market Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/> 
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
  </head>
  <body  class="text-center" >
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
      <div class="container">
        <span class="skiplink-text">Skip to main content</span>
      </div>
    </a>
    <main>
      <div class="container">
        <form class="form-signin" method="POST" aciton='templates/index.html'>{% csrf_token %}
          <h1 class="h3 mb-3 font-weight-normal">新規登録</h1>
          {% if error %}
          {{ error }}
          {% endif %}
          <div class="form-label-group">
            <label for="inputUsername">ユーザーネームを入力</label>
            <input type="username" id="inputUsername" class="form-control" name="username" placeholder="ユーザーネーム" required autofocus>
          </div>
          <div class="form-label-group">
            <label for="inputEmail">メールアドレスを入力</label>
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="メールアドレス" required autofocus>
          </div>
          <div class="form-label-group">
            <label for="inputPassword">パスワードを入力</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="パスワード" required>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> 保存する
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">新規登録する</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>
        
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
